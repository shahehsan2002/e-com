<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>E-com</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
      .inter-font {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-weight: 700;
        font-style: normal;
      }
    </style>
  </head>
  <body class="inter-font px-3">
    <!-- Navbar -->
    <div class="max-w-7xl mt-3 md:mt-7 lg:m-5 mx-auto">
      <nav class="flex justify-between items-center">
        <!-- logo -->
        <div class="logo flex items-center">
          <h1 class="text-3xl"><span class="text-[#FC6320]">e</span>Com</h1>
          <img src="./logo.png" alt="" />
        </div>
        <div class="hamburger-icon md:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </div>
        <!-- menu -->
        <div class="menuItems hidden md:block">
          <ul class="flex gap-5">
            <li
              class="bg-[#FC63202] border border-rounde-lgd border-[#FC632026] text-[#FC6320]"
            >
              Home
            </li>
            <li>Shop</li>
            <li>Add Products</li>
            <li>Contact</li>
          </ul>
        </div>
        <!-- social media -->
        <div class="social-media hidden md:block">
          <ul class="flex gap-5">
            <li>
              <a href="#"><img src="./fb.png" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="./ig.png" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="./x.png" alt="" /></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </body>
</html>
